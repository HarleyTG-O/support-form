<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harley's Clan Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(50, 50, 50, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }

    input, select, textarea, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      box-sizing: border-box;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      background-color: #f9f9f9;
    }

button {
  background: rgba(0, 123, 255, 0.8);
  color: #fff;
  border: none;
  cursor: pointer;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
  display: block; /* Ensures the button is on a new line */
  width: 100%; /* Makes the button span the entire width of the form */
}


    button:hover {
      background: rgba(0, 86, 179, 0.8);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
    }

    .terms-wrapper {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #fff;
    }

    .terms-wrapper input {
      margin-right: 5px;
      width: 16px;
      height: 16px;
    }

    .terms-wrapper label {
      display: flex;
      align-items: center;
    }

    .terms-wrapper a {
      color: #00c2ed; /* Link color */
      text-decoration: none;
      margin-left: 1px; /* Space between text and links */
      margin-right: 1px; /* Space between text and links */
    }

    .terms-wrapper a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
 </style>
</head>
<body>
  <form id="support-form">
    <h1>Harley's Clan Forum - Support Form</h1>

    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="profile-url">Profile URL</label>
    <input type="url" id="profile-url" name="profile-url" value="https://forum.harleytg.online/u/" placeholder="https://forum.harleytg.online/u/" required>

    <label for="support-needed">Support Needed</label>
    <select id="support-needed" name="support-needed" required>
      <option value="">Please select a support type</option>
      <option value="Name Change">Name Change</option>
      <option value="Username Change">Username Change</option>
      <option value="Account Deletion">Account Deletion</option>
      <option value="Account Info Request">Account Info Request</option>
    </select>

    <label for="support-notes">Support Needed Notes</label>
    <textarea id="support-notes" name="support-notes" placeholder="Add any additional notes here..." required></textarea>

    <div class="terms-wrapper">
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">
        I agree to the  <a href="https://forum.harleytg.online/p/5-terms-of-service" target="_blank"> Terms & Conditions </a>
        and  <a href="https://forum.harleytg.online/p/4-privicy-policy" target="_blank"> Privacy Policy </a>.
      </label>
    <button type="submit">Submit</button>
  </form>

  <script>
  document.getElementById("support-form").addEventListener("submit", async (event) => {
    event.preventDefault();

    // Generate a 4-digit Support ID automatically for the webhook
    const supportId = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number

    // Collect form data
    const formData = new FormData(event.target);
    const fullName = `${formData.get("first-name")} ${formData.get("last-name")}`;
    const email = formData.get("email");
    const profileUrl = formData.get("profile-url");
    const supportNeeded = formData.get("support-needed");
    const supportNotes = formData.get("support-notes");

    // Discord Webhook URL
    const webhookUrl = "https://discord.com/api/webhooks/1330558014301929584/ZAf-kHE0jpi1miYygj7OkU1_IXl8zB6oGN6tiU8Zyky6dFAPMK8UTkSEO9ZJCFoOBDJa";

    // Prepare the message payload with the Support ID
    const payload = {
      username: "Harley's Forum - Support Form",
      content: "<@&1330556193780924528>", // Mention the role using its ID
      embeds: [
        {
          title: "New Support Request",
          fields: [
            { name: "Support ID", value: supportId, inline: true },
            { name: "Full Name", value: fullName, inline: true },
            { name: "Email", value: email, inline: true },
            { name: "Profile URL", value: profileUrl, inline: false },
            { name: "Support Needed", value: supportNeeded, inline: false },
            { name: "Support Notes", value: supportNotes, inline: false }
          ],
          footer: { text: "Support Form Submission" },
          timestamp: new Date().toISOString()
        }
      ]
    };

    try {
      const response = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("Your support request has been submitted!");
        event.target.reset(); // Reset form after submission
      } else {
        alert("Failed to send the request. Please try again.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred. Please try again later.");
    }
  });
  </script>
</body>
</html>
